<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
      }
      form {
        display: flex;
        flex-direction: column;
      }

      .following {
        background-color: tomato;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const API = "https://acme-users-api-rev.herokuapp.com/api";
      const { Component } = React;
      const { render } = ReactDOM;

      const fetchUser = async () => {
        const storage = window.localStorage;
        const userId = storage.getItem("userId");

        if (userId) {
          try {
            return (await axios.get(`${API}/users/detail/${userId}`)).data;
          } catch (ex) {
            storage.removeItem("userId");
            return fetchUser();
          }
        }
        const user = (await axios.get(`${API}/users/random`)).data;
        storage.setItem("userId", user.id);
        return user;
      };

      const setupApp = async () => {
        const user = await fetchUser();
        const companies = (await axios.get(`${API}/companies`)).data;
        const following = (
          await axios.get(`${API}/users/${user.id}/followingCompanies`)
        ).data;

        return {
          user,
          companies,
          following
        };
      };

      class App extends Component {
        constructor() {
          super();
          this.state = {
            user: {},
            following: [],
            companies: []
          };
        }

        componentDidMount() {
          setupApp().then(response => this.setState(response));
        }

        onUpdate() {}

        render() {
          const { user, companies, following } = this.state;
          const choices = ["", 1, 2, 3, 4, 5];
          console.log(companies);
          console.log(following);
          return (
            <div>
              <h1>Acme Company Follower</h1>
              <h2>
                You ({user.fullName}) are following {following.length} Companies
              </h2>
              <form>
                {companies.map(company => {
                  const followingCompany = following.find(
                    followee => followee.companyId === company.id
                  );
                  const getRating = () => {
                    if (followingCompany) {
                      return followingCompany.rating;
                    } else {
                      return "";
                    }
                  };

                  const rating = getRating();

                  console.log("following", followingCompany);
                  console.log("rating", rating);
                  return (
                    <label
                      className={followingCompany ? "following" : ""}
                      key={company.id}
                    >
                      {company.name}
                      <select value={rating}>
                        {choices.map(choice => {
                          return (
                            <option key={choice} value={choice}>
                              {choice}
                            </option>
                          );
                        })}
                      </select>
                    </label>
                  );
                })}
              </form>
            </div>
          );
        }
      }

      const root = document.querySelector("#root");
      render(<App />, root);
    </script>
  </body>
</html>
